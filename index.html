    <script>
      const span = document.querySelector('#change-color')
      const colors = ['red', 'lime', 'blue', 'white']
      let count = 0

      setInterval(()=> {
        span.style.color = colors[count]
        count++
        
        if (count > 3) {
          count = 0
        }
      }, 50)
